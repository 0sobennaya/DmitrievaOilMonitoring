<div class="host">
  <form class="login-form"
   [formGroup]="form"
   (ngSubmit)="onSubmit($event)"
   >
    <h1 class="h1">Вход</h1>
    <label class="title">
      Логин
      <input 
      formControlName="username"
      class="input-text" type="text" placeholder="Введите логин"
      [class.input-error]="isError">
    </label>
    <label class="title">
      Пароль
      <input
      formControlName="password"
      class="input-text" type="password" placeholder="Введите пароль"
      [class.input-error]="isError">
    </label>

    @if (isError) {
        <div class="error-message">
          <span>Неверный логин или пароль</span>
        </div>
    }
    <button class="btn" type="submit">Войти</button>
    <p class="register-link">
      Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a>
    </p>
  </form>
  
  <img src="assets/logo_big.svg" alt="Logo" class="logo">
</div>
