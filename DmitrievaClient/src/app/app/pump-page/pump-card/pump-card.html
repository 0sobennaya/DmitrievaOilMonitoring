<mat-card class="pump-card">

  <div class="card-header">
    <span class="card-title">НАСОС №1</span>
    <span class="card-status">РАБОТАЕТ</span>
    <span class="card-oil">Масло №1</span>
  </div>

  
  <div class="card-sections">
    <!-- Давление -->
    <div class="card-section">
      <div class="section-title">ДАВЛЕНИЕ</div>
      <div class="params">
        <div class="param">
          <span>Вход</span>
          <span class="value">2.50</span>
          <span class="unit">бар</span>
        </div>
        <div class="param">
          <span>Выход</span>
          <span class="value">45.80</span>
          <span class="unit">бар</span>
        </div>
      </div>
    </div>

    <!-- Температура -->
    <div class="card-section">
      <div class="section-title">ТЕМПЕРАТУРА</div>
      <div class="params">
        <div class="param">
          <span>Корпус</span>
          <span class="value">65.2</span>
          <span class="unit">°C</span>
        </div>
        <div class="param">
          <span>Подшипник</span>
          <span class="value">58.4</span>
          <span class="unit">°C</span>
        </div>
      </div>
    </div>

    <!-- Энергия -->
    <div class="card-section">
      <div class="section-title">ЭНЕРГИЯ</div>
      <div class="params">
        <div class="param">
          <span>Мощность</span>
          <span class="value">15.50</span>
          <span class="unit">кВт</span>
        </div>
        <div class="param">
          <span>Обороты</span>
          <span class="value">1.450</span>
          <span class="unit">об/мин</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Большие значения внизу -->
  <div class="card-big-values">
    <div class="big-value">
      <span class="title">УРОВЕНЬ МАСЛА</span>
      <span class="value">85.5 %</span>
    </div>
    <div class="big-value">
      <span class="title">ТЕМПЕРАТУРА МАСЛА</span>
      <span class="value">52.3 °C</span>
    </div>
    <div class="big-value">
      <span class="title">ДАВЛЕНИЕ МАСЛА</span>
      <span class="value">3.20 бар</span>
    </div>
    <div class="big-value">
      <span class="title">ВИБРАЦИЯ</span>
      <span class="value">2.10 мм/c</span>
    </div>
  </div>
</mat-card>
